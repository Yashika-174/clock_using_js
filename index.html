<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css" />
  </head>
  <body>
    <h1>This is YOUR Time! <i class="fa-regular fa-face-laugh-beam"></i></h1>
    <div class="time" id="time">
      <div class="hours">
        Hours
        <div id="value1"></div>
      </div>
      <div class="minutes">
        Minutes
        <div id="value2"></div>
      </div>
      <div class="seconds">
        Seconds
        <div id="value3"></div>
      </div>
    </div>

    <div class="bottom">
      <div class="day" id="day"></div>
      <div class="date" id="date"></div>
      <div class="ampm" id="ampm"></div>
    </div>

    <script src="clock.js"></script>
    <script
      src="https://kit.fontawesome.com/5e4160bc98.js"
      crossorigin="anonymous"></script>
  </body>
</html>
